<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Convert audio</title>
<style>
body{margin:0;padding:0;background:#000;color:#fff;font-family:Tahoma,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column}
.container{background:#111;padding:25px;border-radius:12px;box-shadow:0 0 20px rgba(255,255,255,0.1);text-align:center;width:82%;max-width:600px;transition:all 0.3s ease}
h1{font-family:bodoni,cursive;color:rgba(196,144,217,0.70);margin-bottom:20px;font-size:25px}
button{padding:12px 24px;font-size:18px;margin:5px;border:none;border-radius:8px;cursor:pointer;transition:0.3s}
#startBtn{background:#4CAF50;color:white}
#stopBtn{background:#f44336;color:white;display:none}
#recordingIndicator{display:none;color:#ff5252;font-weight:bold;margin-top:10px}
#recordingDot{display:inline-block;width:12px;height:12px;background:red;border-radius:50%;margin-left:8px;animation:blink 1s infinite}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
#output{background:#222;border:1px solid #444;padding:15px;width:95%;border-radius:8px;margin-top:20px;font-size:18px;min-height:50px;color:#ddd;direction:rtl;text-align:center}
.ltr-num{direction:ltr;unicode-bidi:embed}
</style>
</head>
<body>

<div class="container">
  <h1>🎤 تحويل الصوت إلى نص (Whisper للأرقام فقط)</h1>
  <button id="startBtn">▶︎ أبدأ الكلام</button>
  <button id="stopBtn">X إيقاف</button>
  <label><input type="checkbox" id="autoRestartCheckbox"> مستمر</label>
  <div id="recordingIndicator"><span id="recordingDot"></span> جاري التحويل...</div>
  <div id="output"></div>
</div>

<!-- مكتبة Whisper -->
<script src="https://cdn.jsdelivr.net/gh/ggerganov/whisper.cpp/web/whisper.js"></script>

<script>
// ===== دوالك القديمة (كما هي) =====
function applySmartWords(text){ return text; }
function addToHistory(text){ console.log("History:", text); }

// ===== Whisper كدالة أرقام =====
async function whisperNumber(numText){
  try {
    const model = new WhisperJS.Model();
    const result = await model.transcribe(numText);
    return `<span class="ltr-num">${result.text || numText}</span>`;
  } catch(e){
    console.error("Whisper error:", e);
    return numText;
  }
}

// ===== تمرير النص إلى Whisper فقط إذا هو رقم =====
async function processNumbersWithWhisper(text){
  // نتأكد إذا النص كله عبارة عن أرقام أو كلمة رقمية
  const regex = /^[\d٠-٩]+$|^(?:\S+)$/;
  if(regex.test(text.trim())){
    return await whisperNumber(text.trim());
  }
  return text;
}

// ===== التعرف الصوتي =====
let recognition;
const autoRestartCheckbox = document.getElementById("autoRestartCheckbox");

async function startRecognition(){
  const SpeechRecognition = window.webkitSpeechRecognition;
  if(!SpeechRecognition){ alert("❌ فقط كروم مدعوم حالياً"); return; }

  recognition = new SpeechRecognition();
  recognition.lang = "ar-IQ";
  recognition.interimResults = false;

  recognition.onstart = function(){
    document.getElementById("recordingIndicator").style.display="block";
    document.getElementById("startBtn").style.display="none";
    document.getElementById("stopBtn").style.display="inline-block";
  };

  recognition.onresult = async function(event){
    try{
      let transcript = event.results[0][0].transcript || "";
      transcript = applySmartWords(transcript);

      // لو النص رقم → Whisper
      transcript = await processNumbersWithWhisper(transcript);

      document.getElementById("output").innerHTML = transcript;
      addToHistory(transcript);
      navigator.clipboard.writeText(transcript).catch(()=>{});
    } catch(err){ console.error(err); }
  };

  recognition.onend = function(){
    document.getElementById("recordingIndicator").style.display="none";
    document.getElementById("startBtn").style.display="inline-block";
    document.getElementById("stopBtn").style.display="none";
    if(autoRestartCheckbox.checked){ startRecognition(); }
  };

  recognition.start();
}

function stopRecognition(){ if(recognition) recognition.stop(); }

document.getElementById("startBtn").onclick=startRecognition;
document.getElementById("stopBtn").onclick=stopRecognition;
</script>
</body>
</html>
