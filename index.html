  <script>
    function base64EncodeUnicode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function updateUserCount(change) {
      const countRef = db.ref('userCount');
      countRef.transaction(current => (current || 0) + change);
    }

    db.ref('userCount').on('value', snapshot => {
      document.getElementById("userCount").textContent = "üë• ÿßŸÑÿ£ÿπÿ∂ÿßÿ°: " + (snapshot.val() || 0);
    });

    function checkLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;

      const encodedUser = "2LnZhNin2KE=";
      const encodedPass = "MjI0NA==";

      if (base64EncodeUnicode(user) === encodedUser && base64EncodeUnicode(pass) === encodedPass) {
        if (remember) localStorage.setItem("loggedIn", "true");
        else sessionStorage.setItem("loggedInSession", "true");

        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";

        if (!sessionStorage.getItem("alreadyCounted")) {
          updateUserCount(+1);
          sessionStorage.setItem("alreadyCounted", "true");
        }

        window.addEventListener("beforeunload", () => updateUserCount(-1));
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function logout() {
      updateUserCount(-1);
      localStorage.removeItem("loggedIn");
      sessionStorage.removeItem("loggedInSession");
      sessionStorage.removeItem("alreadyCounted");
      document.getElementById("app").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    window.onload = function() {
      const loggedPermanent = localStorage.getItem("loggedIn") === "true";
      const loggedSession = sessionStorage.getItem("loggedInSession") === "true";

      if (loggedPermanent || loggedSession) {
        if (!sessionStorage.getItem("alreadyCounted")) {
          alert("‚úÖ ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß ÿßŸÑÿ¢ŸÜ...");
          updateUserCount(+1);
          sessionStorage.setItem("alreadyCounted", "true");
        }

        document.getElementById("login").style.display = "none";

    };

  <script>
    let recognition;

    function wordsToNumbersInText(text) {
      // ÿßŸÑŸÉŸàÿØ ŸÉŸÖÿß ŸáŸà ÿ®ÿØŸàŸÜ ÿ™ÿπÿØŸäŸÑ
      return text;
    }

    function startRecognition() {
      const SpeechRecognition = window.webkitSpeechRecognition;
      if(!SpeechRecognition){alert("‚ùå Ÿáÿ∞Ÿá ÿßŸÑŸÖŸäÿ≤ÿ© ÿ™ÿπŸÖŸÑ ŸÅŸÇÿ∑ ÿπŸÑŸâ ŸÖÿ™ÿµŸÅÿ≠ Chrome.");return;}
      recognition = new SpeechRecognition();
      recognition.lang = 'ar-IQ';
      recognition.interimResults = false;

      recognition.onstart = function() {
        document.querySelector(".container").classList.add("recording");
        document.getElementById("recordingIndicator").style.display = "block";
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("stopBtn").style.display = "inline-block";
      }

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        const converted = wordsToNumbersInText(transcript);
        document.getElementById("output").innerText = converted;

        // ÿßŸÑÿ™ÿπÿØŸäŸÑ ŸáŸÜÿß ŸÑÿßÿ∏Ÿáÿßÿ± ÿ≥ÿ¨ŸÑ ÿßŸÑŸÉŸÑÿßŸÖ ŸáŸÜÿß ŸÖÿ§ŸÇÿ™Ÿãÿß
        const history = document.getElementById("history");
        const p = document.createElement("div");
        p.textContent = "ÿ≥ÿ¨ŸÑ ÿßŸÑŸÉŸÑÿßŸÖ ŸáŸÜÿß ŸÖÿ§ŸÇÿ™Ÿãÿß: " + converted;
        history.appendChild(p);
        if (history.childNodes.length > 10) history.removeChild(history.firstChild);

        navigator.clipboard.writeText(converted);
      }

      recognition.onerror = function(event) { alert("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£: " + event.error); }
      recognition.onend = function() {
        document.querySelector(".container").classList.remove("recording");
        document.getElementById("recordingIndicator").style.display = "none";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("stopBtn").style.display = "none";
      }
      recognition.start();
    }

    function stopRecognition() { if(recognition) recognition.stop(); }
  </script>
