const deviceId = crypto.randomUUID();
function updateUserOnlineStatus(username,online){const ref=db.ref('onlineUsers/'+username+'/'+deviceId);if(online){ref.set(true);ref.onDisconnect().remove();}else{ref.remove();db.ref('onlineUsers/'+username).once('value',snap=>{if(!snap.exists()){db.ref('onlineUsers/'+username).remove();}});}}
db.ref('onlineUsers').on('value',snapshot=>{document.getElementById("userCount").textContent="# الأعضاء: "+snapshot.numChildren();});
function checkLogin(){const user=document.getElementById("username").value.trim();const pass=document.getElementById("password").value.trim();const remember=document.getElementById("rememberMe").checked;const encodedUser="2LnZhNin2KE=";const encodedPass="MjI0NA==";if(base64EncodeUnicode(user)===encodedUser && base64EncodeUnicode(pass)===encodedPass){if(remember)localStorage.setItem("loggedIn","true");else sessionStorage.setItem("loggedInSession","true");document.getElementById("login").style.display="none";document.getElementById("app").style.display="block";updateUserOnlineStatus(user,true);window.addEventListener("beforeunload",()=>updateUserOnlineStatus(user,false));}else{document.getElementById("error").style.display="block";}}

<script>
// === التعرف الصوتي + تحويل الكلمات إلى أرقام + اكتشاف التاريخ ===
let recognition;

function wordsToNumbersInText(text){
  const units={"صفر":0,"واحد":1,"واحدة":1,"احد":1,"احدى":1,"اثنان":2,"اثنين":2,"اثنتان":2,"اثنتين":2,"ثنين":2,"ثلاثة":3,"ثلاث":3,"أربعة":4,"اربعة":4,"اربع":4,"خمسة":5,"خمس":5,"ستة":6,"ست":6,"سبعة":7,"سبع":7,"ثمانية":8,"ثمان":8,"تسعة":9,"تسع":9};
  const teens={"عشرة":10,"عشر":10,"أحد عشر":11,"احد عشر":11,"احدى عشر":11,"اثنا عشر":12,"اثني عشر":12,"ثلاثة عشر":13,"ثلاث عشر":13,"أربعة عشر":14,"اربعة عشر":14,"خمسة عشر":15,"ستة عشر":16,"سبعة عشر":17,"ثمانية عشر":18,"تسعة عشر":19};
  const tens={"عشرون":20,"عشرين":20,"ثلاثون":30,"ثلاثين":30,"أربعون":40,"اربعين":40,"خمسون":50,"خمسين":50,"ستون":60,"ستين":60,"سبعون":70,"سبعين":70,"ثمانون":80,"ثمانين":80,"تسعون":90,"تسعين":90};
  const hundreds={"مائة":100,"مئة":100,"مية":100,"مئتين":200,"ميتين":200,"ثلاثمائة":300,"ثلاثمية":300,"أربعمائة":400,"اربعماية":400,"خمسمائة":500,"خمسماية":500,"ستمائة":600,"ستمية":600,"سبعمائة":700,"سبعمية":700,"ثمانمائة":800,"ثمانمية":800,"تسعمائة":900,"تسعمية":900};
  const multipliers={"ألف":1000,"الف":1000,"ألفين":2000,"الفين":2000,"آلاف":1000,"مليون":1000000,"ملايين":1000000};
  const allWords=Object.assign({},units,teens,tens,hundreds,multipliers);
  const tokens=text.replace(/،/g," ").replace(/ و /g," ").trim().split(/\s+/);
  let resultWords=[];let numberBuffer=[];
  function processBuffer(buffer){let total=0,current=0;buffer.forEach(word=>{if(teens[word]!==undefined)current+=teens[word];else if(units[word]!==undefined)current+=units[word];else if(tens[word]!==undefined)current+=tens[word];else if(hundreds[word]!==undefined)current+=hundreds[word];else if(multipliers[word]!==undefined){if(multipliers[word]>=1000){current=(current===0?1:current)*multipliers[word];total+=current;current=0;}else{current*=multipliers[word];}}});total+=current;return total;}
  for(let i=0;i<tokens.length;i++){const word=tokens[i];const twoWords=word+" "+(tokens[i+1]||"");if(teens[twoWords]){numberBuffer.push(twoWords);i++;continue;}if(allWords[word]){numberBuffer.push(word);}else{if(numberBuffer.length>0){const num=processBuffer(numberBuffer);if(num!==null)resultWords.push(num.toString());numberBuffer=[];}resultWords.push(word);}}
  if(numberBuffer.length>0){const num=processBuffer(numberBuffer);if(num!==null)resultWords.push(num.toString());}
  return resultWords.join(" ");
}

// === دالة استخراج التاريخ فقط إذا واضح أو مع كلمات مفتاحية ===
function extractDateFromText(text){
  // 1- التحقق من التنسيق الرقمي yyyy/mm/dd أو yyyy\mm\dd
  const regex=/(\d{4})[\/\\](\d{1,2})[\/\\](\d{1,2})/;
  const match=text.match(regex);
  if(match){
    let [_,year,month,day]=match.map(Number);
    if(year>=1000 && year<=2999 && month>=1 && month<=12 && day>=1 && day<=31){
      return `${year}/${String(month).padStart(2,"0")}/${String(day).padStart(2,"0")}`;
    }
  }

  // 2- التحقق من الكلمات المفتاحية للتاريخ
  if(/سنة|شهر|يوم/.test(text)){
    const parts=text.split(/\s+/).map(p=>parseInt(p)).filter(n=>!isNaN(n));
    if(parts.length>=3){
      const [year,month,day]=parts;
      if(year>=1000 && year<=2999 && month>=1 && month<=12 && day>=1 && day<=31){
        return `${year}/${String(month).padStart(2,"0")}/${String(day).padStart(2,"0")}`;
      }
    }
  }

  return null; // لا يوجد تاريخ واضح
}

// === التعرف الصوتي ===
function startRecognition(){
  const SpeechRecognition=window.webkitSpeechRecognition;
  if(!SpeechRecognition){alert("❌ هذه الميزة تعمل فقط على متصفح Chrome.");return;}
  recognition=new SpeechRecognition();
  recognition.lang='ar-IQ';
  recognition.interimResults=false;
  recognition.onstart=function(){
    document.querySelector(".container").classList.add("recording");
    document.getElementById("recordingIndicator").style.display="block";
    document.getElementById("startBtn").style.display="none";
    document.getElementById("stopBtn").style.display="inline-block";
  }
  recognition.onresult=function(event){
    const transcript=event.results[0][0].transcript;
    const converted=wordsToNumbersInText(transcript);
    const dateFormat=extractDateFromText(converted);

    document.getElementById("output").innerText=dateFormat?dateFormat:converted;
    const history=document.getElementById("history");
    history.value+=(dateFormat?dateFormat:converted)+"\n";
    let lines=history.value.split("\n");
    if(lines.length>10){lines=lines.slice(lines.length-10);history.value=lines.join("\n");}
    navigator.clipboard.writeText(dateFormat?dateFormat:converted).catch(()=>{});
  }
  recognition.onend=function(){
    document.querySelector(".container").classList.remove("recording");
    document.getElementById("recordingIndicator").style.display="none";
    document.getElementById("startBtn").style.display="inline-block";
    document.getElementById("stopBtn").style.display="none";
  }
  recognition.start();
}

function stopRecognition(){if(recognition){recognition.stop();}}
</script>
