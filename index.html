<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Convert audio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #ffcc00;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .login-container label {
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-container input[type="checkbox"] {
      margin-left: 8px;
    }

    .login-container button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      opacity: 0.85;
    }

    #app {
      display: none;
    }

    /* عداد الأعضاء داخل الصندوق */
    #userCount {
      font-size: 13px;
      color: #0f0;
      opacity: 0.8;
      text-align: left;
      margin-bottom: 10px;
    }

    /* زر تسجيل الخروج داخل الصندوق */
    #logoutBtn {
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      background-color: #f44336;
      color: white;
      cursor: pointer;
      opacity: 0.8;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- شاشة تسجيل الدخول -->
  <div class="login-container" id="login">
    <h2>🔒 تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <label>
      <input type="checkbox" id="rememberMe"> تذكرني
    </label>
    <button onclick="checkLogin()">دخول</button>
    <p id="error" style="color:red; display:none;">❌ خطأ في اسم المستخدم أو كلمة المرور</p>
  </div>

  <!-- هنا يبدأ تطبيقك الأصلي -->
  <div id="app">
    <div class="container">
      <!-- عداد الأعضاء وزر تسجيل الخروج داخل الصندوق -->
      <div id="userCount">👥 عدد الأعضاء: 0</div>
      <button id="logoutBtn" onclick="logout()">تسجيل خروج</button>

      <h1>[ Convert Audio To Text In Iraq ]</h1>
      <button id="startBtn" onclick="startRecognition()">[▶︎] بدء التسجيل</button>
      <button id="stopBtn" onclick="stopRecognition()">[X] إيقاف التسجيل</button>

      <div id="recordingIndicator">
        <span id="recordingDot"></span> ▶︎ جاري التسجيل...
      </div>

      <div id="output"></div>
      <div id="history"></div>

      <footer>
        &copy; DRAGON&CHEAT 2025 #
      </footer>
    </div>
  </div>

  <script>
    // تحديث عدد الأعضاء في localStorage
    function updateUserCount(change) {
      let count = parseInt(localStorage.getItem("userCount") || "0");
      count += change;
      if (count < 0) count = 0;
      localStorage.setItem("userCount", count);
      document.getElementById("userCount").textContent = "👥 عدد الأعضاء: " + count;
    }

    // تسجيل الدخول
    function checkLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;

      if (user === "علاء" && pass === "2244") {
        if (remember) localStorage.setItem("loggedIn", "true");

        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";

        updateUserCount(+1);
        window.addEventListener("beforeunload", () => updateUserCount(-1));
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function logout() {
      updateUserCount(-1);
      localStorage.removeItem("loggedIn");
      document.getElementById("app").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    // تحقق عند تحميل الصفحة
    window.onload = function() {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        updateUserCount(+1);
        window.addEventListener("beforeunload", () => updateUserCount(-1));
      } else {
        document.getElementById("userCount").textContent = "👥 عدد الأعضاء: " + (localStorage.getItem("userCount") || 0);
      }
    };
  </script>

  <!-- سكربت كودك الأصلي -->
  <script>
    let recognition;
    let finalTranscript = "";

    function wordsToNumbersInText(text) {
      return text; // نفس دالتك الحالية
    }

    function startRecognition() {
      const SpeechRecognition = window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("❌ هذه الميزة تعمل فقط على متصفح Chrome.");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'ar-IQ';
      recognition.interimResults = false;

      recognition.onstart = function () {
        document.getElementById("recordingIndicator").style.display = "block";
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("stopBtn").style.display = "inline-block";
      };

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        const converted = wordsToNumbersInText(transcript);

        document.getElementById("output").innerText = converted;

        let history = document.getElementById("history");
        let p = document.createElement("p");
        p.textContent = converted;
        history.appendChild(p);

        navigator.clipboard.writeText(converted);
      };

      recognition.onerror = function (event) {
        alert("حدث خطأ: " + event.error);
      };

      recognition.onend = function () {
        document.getElementById("recordingIndicator").style.display = "none";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("stopBtn").style.display = "none";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
    }
  </script>
</body>
</html>
