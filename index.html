<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحويل الصوت إلى نص</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      direction: rtl;
      color: #333;
      text-align: right;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn {
      background-color: #4CAF50;
      color: white;
    }

    #stopBtn {
      background-color: #f44336;
      color: white;
      display: none;
    }

    button:hover {
      opacity: 0.9;
    }

    #recordingIndicator {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    #recordingDot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      margin-left: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #output {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
      min-height: 80px;
      white-space: pre-wrap;
    }

    textarea {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎙️ تحويل الصوت إلى نص (Chrome فقط)</h1>
    <button id="startBtn" onclick="startRecognition()">🎤 بدء التسجيل</button>
    <button id="stopBtn" onclick="stopRecognition()">⏹️ إيقاف التسجيل</button>

    <div id="recordingIndicator">
      <span id="recordingDot"></span> 📡 جاري التسجيل...
    </div>

    <div id="output"></div>
    <textarea id="textField" rows="4" placeholder="الصق النص هنا إذا أردت (Ctrl + V)"></textarea>
  </div>

  <script>
    let recognition;
    let finalTranscript = "";

    // رقم إلى نص بالعربي
    function wordsToNumbersInText(text) {
      const numberWords = {
        "صفر": 0, "واحد": 1, "واحدة": 1, "اثنان": 2, "اثنين": 2,
        "ثلاثة": 3, "أربعة": 4, "اربعة": 4, "خمسة": 5,
        "ستة": 6, "سبعة": 7, "ثمانية": 8, "تسعة": 9,
        "عشرة": 10, "عشرون": 20, "ثلاثون": 30, "أربعون": 40,
        "خمسون": 50, "ستون": 60, "سبعون": 70, "ثمانون": 80, "تسعون": 90,
        "مائة": 100, "مئة": 100, "ألف": 1000
      };

      const multipliers = {
        "مائة": 100,
        "مئة": 100,
        "ألف": 1000
      };

      const words = text.replace(/،/g, " ").replace(/ و /g, " ").trim().split(/\s+/);
      let resultWords = [];
      let numberBuffer = [];

      function processNumberBuffer(buffer) {
        let total = 0, current = 0;
        buffer.forEach(word => {
          if (numberWords[word]) {
            current += numberWords[word];
          } else if (multipliers[word]) {
            if (current === 0) current = 1;
            current *= multipliers[word];
            total += current;
            current = 0;
          }
        });
        total += current;
        return total;
      }

      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        if (numberWords[word] || multipliers[word]) {
          numberBuffer.push(word);
        } else {
          if (numberBuffer.length > 0) {
            resultWords.push(processNumberBuffer(numberBuffer));
            numberBuffer = [];
          }
          resultWords.push(word);
        }
      }

      if (numberBuffer.length > 0) {
        resultWords.push(processNumberBuffer(numberBuffer));
      }

      return resultWords.join(" ");
    }

    function startRecognition() {
      const SpeechRecognition = window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("❌ هذه الميزة تعمل فقط على متصفح Chrome.");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'ar-SA';
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      finalTranscript = "";

      recognition.onstart = () => {
        document.getElementById("stopBtn").style.display = "inline-block";
        document.getElementById("recordingIndicator").style.display = "block";
      };

      recognition.onresult = event => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript + " ";
          } else {
            interim += event.results[i][0].transcript;
          }
        }
        document.getElementById("output").innerText = finalTranscript + interim;
      };

      recognition.onerror = event => {
        alert("❌ خطأ: " + event.error);
        stopRecognition();
      };

      recognition.onend = () => {
        document.getElementById("stopBtn").style.display = "none";
        document.getElementById("recordingIndicator").style.display = "none";

        if (finalTranscript.trim().length > 0) {
          const processed = wordsToNumbersInText(finalTranscript.trim());
          navigator.clipboard.writeText(processed);
          document.getElementById("output").innerText = processed;
          alert("✅ تم نسخ النص تلقائيًا! استخدم Ctrl + V للصق.");
        }
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }
  </script>
</body>
</html>
