<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Convert audio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
      transition: all 0.3s ease;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      transition: font-size 0.3s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s, font-size 0.3s ease, padding 0.3s ease;
    }

    #startBtn { background-color: #4CAF50; color: white; }
    #stopBtn { background-color: #f44336; color: white; display: none; }

    button:hover { opacity: 0.85; }

    #recordingIndicator {
      display: none;
      color: #ff5252;
      font-weight: bold;
      margin-top: 10px;
    }

    #recordingDot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      margin-left: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #output {
      background: #222;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
      min-height: 80px;
      white-space: pre-wrap;
      color: #ddd;
      transition: font-size 0.3s ease, padding 0.3s ease;
    }

    textarea {
      width: 96%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: #fff;
      resize: vertical;
      transition: font-size 0.3s ease, padding 0.3s ease;
    }

    footer { margin-top: 15px; font-size: 14px; color: #b17215; text-align: center; }

    @keyframes rgbGlow {
      0%   { box-shadow: 0 0 40px 15px rgba(255,0,0,0.25); }
      20%  { box-shadow: 0 0 40px 15px rgba(255,165,0,0.25); }
      40%  { box-shadow: 0 0 40px 15px rgba(0,255,0,0.25); }
      60%  { box-shadow: 0 0 40px 15px rgba(0,255,255,0.25); }
      80%  { box-shadow: 0 0 40px 15px rgba(0,0,255,0.25); }
      100% { box-shadow: 0 0 40px 15px rgba(255,0,255,0.25); }
    }

    .container.recording { animation: rgbGlow 10s infinite linear; }

    /* عداد الأعضاء وزر تسجيل الخروج */
    #userCount { position: absolute; top: 10px; left: 10px; font-size: 12px; color: #ccc; }
    #logoutBtn { position: absolute; top: 10px; right: 10px; font-size: 12px; padding: 3px 6px; cursor: pointer; background:#444; color:#fff; border:none; border-radius:5px; }

    /* سجل حديث */
    #history { margin-top: 15px; max-height: 100px; overflow-y: auto; text-align: left; border: 1px solid #555; padding: 10px; border-radius: 6px; font-size: 14px; color:#ddd; background:#1a1a1a; }

    /* استجابة للشاشات الصغيرة */
    @media (max-width:700px){
      .container { padding: 20px; max-width: 90%; }
      .container h1 { font-size: 20px; }
      button { font-size: 16px; padding: 10px 16px; }
      #output { font-size: 16px; padding: 12px; }
      textarea { font-size: 14px; padding: 10px; }
      #userCount,#logoutBtn { font-size: 11px; padding: 2px 5px; }
      #history { font-size: 12px; }
    }
    @media (max-width:500px){
      .container { padding: 15px; }
      .container h1 { font-size: 18px; }
      button { font-size: 14px; padding: 8px 12px; }
      #output { font-size: 14px; padding: 10px; }
      textarea { font-size: 13px; padding: 8px; }
      #userCount,#logoutBtn { font-size: 10px; padding: 2px 5px; }
      #history { font-size: 11px; }
    }
    @media (max-width:350px){
      .container { padding: 12px; }
      .container h1 { font-size: 16px; }
      button { font-size: 12px; padding: 6px 10px; }
      #output { font-size: 13px; padding: 8px; }
      textarea { font-size: 12px; padding: 6px; }
      #userCount,#logoutBtn { font-size: 9px; padding: 1px 4px; }
      #history { font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer" style="display:none;">
    <div id="userCount">الأعضاء المتصلين: 0</div>
    <button id="logoutBtn" onclick="logout()">تسجيل الخروج</button>
    <h1> [ Convert Audio To Text In Iraqi ]</h1>
    <button id="startBtn" onclick="startRecognition()">[▶︎] بدء التسجيل</button>
    <button id="stopBtn" onclick="stopRecognition()">[X] إيقاف التسجيل</button>
    <div id="recordingIndicator">
      <span id="recordingDot"></span> ▶︎ جاري التسجيل...
    </div>
    <div id="output"></div>
    <textarea id="textField" rows="4" placeholder="سجل حديث"></textarea>
    <div id="history"></div>
    <footer>&copy; DRAGON&CHEAT 2025 #</footer>
  </div>

  <div id="loginDiv">
    <h2>⟱تسجيل الدخول⟱</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <script>
    let recognition;
    let finalTranscript = "";
    let usersConnected = 0;

    function wordsToNumbersInText(text) {
      const units={ "صفر":0,"واحد":1,"واحدة":1,"احد":1,"احدى":1,"اثنان":2,"اثنين":2,"اثنتان":2,"اثنتين":2,"ثنين":2,"ثلاثة":3,"ثلاث":3,"أربعة":4,"اربعة":4,"اربع":4,"خمسة":5,"خمس":5,"ستة":6,"ست":6,"سبعة":7,"سبع":7,"ثمانية":8,"ثمان":8,"تسعة":9,"تسع":9};
      const teens={"عشرة":10,"عشر":10,"أحد عشر":11,"احد عشر":11,"احدى عشر":11,"اثنا عشر":12,"اثني عشر":12,"ثلاثة عشر":13,"أربعة عشر":14,"خمسة عشر":15,"ستة عشر":16,"سبعة عشر":17,"ثمانية عشر":18,"تسعة عشر":19};
      const tens={"عشرون":20,"عشرين":20,"ثلاثون":30,"ثلاثين":30,"أربعون":40,"اربعين":40,"خمسون":50,"خمسين":50,"ستون":60,"ستين":60,"سبعون":70,"سبعين":70,"ثمانون":80,"ثمانين":80,"تسعون":90,"تسعين":90};
      const hundreds={"مائة":100,"مئة":100,"مية":100,"مئتين":200,"ميتين":200,"ثلاثمائة":300,"ثلاثمية":300,"أربعمائة":400,"اربعماية":400,"خمسمائة":500,"خمسماية":500,"ستمائة":600,"ستمية":600,"سبعمائة":700,"سبعمية":700,"ثمانمائة":800,"ثمانمية":800,"تسعمائة":900,"تسعمية":900};
      const multipliers={"ألف":1000,"الف":1000,"ألفين":2000,"الفين":2000,"آلاف":1000,"مليون":1000000,"ملايين":1000000};
      const allWords=Object.assign({},units,teens,tens,hundreds,multipliers);
      const tokens=text.replace(/،/g," ").replace(/ و /g," ").trim().split(/\s+/);
      let resultWords=[],numberBuffer=[];
      function processBuffer(buffer){
        let total=0,current=0;
        buffer.forEach(word=>{
          if(teens[word]!==undefined){current+=teens[word];}
          else if(units[word]!==undefined){current+=units[word];}
          else if(tens[word]!==undefined){current+=tens[word];}
          else if(hundreds[word]!==undefined){current+=hundreds[word];}
          else if(multipliers[word]!==undefined){
            if(multipliers[word]===1000||multipliers[word]===1000000){
              current=current===0?1:current;
              current*=multipliers[word];
              total+=current;
              current=0;
            } else {current*=multipliers[word];}
          }
        });
        total+=current;
        return total;
      }
      for(let i=0;i<tokens.length;i++){
        const word=tokens[i];
        const fullTwoWords=tokens[i]+" "+(tokens[i+1]||"");
        if(teens[fullTwoWords]){numberBuffer.push(fullTwoWords);i++;continue;}
        if(allWords[word]){numberBuffer.push(word);}
        else{
          if(numberBuffer.length>0){const num=processBuffer(numberBuffer);resultWords.push(num.toString());numberBuffer=[];}
          resultWords.push(word);
        }
      }
      if(numberBuffer.length>0){const num=processBuffer(numberBuffer);resultWords.push(num.toString());}
      return resultWords.join(" ");
    }

    function startRecognition(){
      const SpeechRecognition=window.webkitSpeechRecognition;
      if(!SpeechRecognition){alert("❌ هذه الميزة تعمل فقط على متصفح Chrome.");return;}
      recognition=new SpeechRecognition();
      recognition.lang='ar-IQ';
      recognition.interimResults=false;

      recognition.onstart=function(){
        document.querySelector(".container").classList.add("recording");
        document.getElementById("recordingIndicator").style.display="block";
        document.getElementById("startBtn").style.display="none";
        document.getElementById("stopBtn").style.display="inline-block";
      }

      recognition.onresult=function(event){
        const transcript=event.results[0][0].transcript;
        const converted=wordsToNumbersInText(transcript);
        document.getElementById("output").innerText=converted;

        const history=document.getElementById("history");
        const p=document.createElement("div");
        p.textContent=converted;
        history.appendChild(p);
        if(history.childNodes.length>10){history.removeChild(history.firstChild);}

        navigator.clipboard.writeText(converted);
      }

      recognition.onerror=function(event){alert("حدث خطأ: "+event.error);}
      recognition.onend=function(){
        document.querySelector(".container").classList.remove("recording");
        document.getElementById("recordingIndicator").style.display="none";
        document.getElementById("startBtn").style.display="inline-block";
        document.getElementById("stopBtn").style.display="none";
      }
      recognition.start();
    }

    function stopRecognition(){if(recognition)recognition.stop();}

    function login(){
      const username=document.getElementById("username").value;
      const password=document.getElementById("password").value;
      if(username==="علاء" && password==="2244"){
        document.getElementById("loginDiv").style.display="none";
        document.getElementById("mainContainer").style.display="block";
        usersConnected++;
        document.getElementById("userCount").innerText="الأعضاء المتصلين: "+usersConnected;
      } else {alert("اسم المستخدم أو كلمة المرور خاطئة");}
    }

    function logout(){
      document.getElementById("mainContainer").style.display="none";
      document.getElementById("loginDiv").style.display="block";
      if(usersConnected>0) usersConnected--;
      document.getElementById("userCount").innerText="الأعضاء المتصلين: "+usersConnected;
    }
  </script>
</body>
</html>
