<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Convert audio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 600px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.4);
      text-align: center;
      transition: all 0.3s ease;
    }
    .container.recording {
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #0f0;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #startBtn { background: #0a0; color: #fff; }
    #startBtn:hover { background: #0d0; }
    #stopBtn { background: #a00; color: #fff; display: none; }
    #stopBtn:hover { background: #d00; }
    #output {
      background: #222;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
      min-height: 80px;
      white-space: pre-wrap;
      color: #ddd;
    }
    textarea#history {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
      width: 96%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1a1a1a;
    }
    .recording-indicator {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      display: none;
    }
    .login-container {
      text-align: center;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
    }
    .login-container input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      width: 80%;
      font-size: 16px;
    }
    .login-container button {
      margin-top: 15px;
      background: #0a0;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container" id="appContainer" style="display:none;">
    <h2>تحويل الصوت إلى أرقام</h2>
    <button id="startBtn" onclick="startRecognition()">بدء التسجيل</button>
    <button id="stopBtn" onclick="stopRecognition()">إيقاف</button>
    <div id="output"></div>
    <textarea id="history" readonly></textarea>
    <div class="recording-indicator" id="recordingIndicator">● جاري التسجيل...</div>
  </div>

  <script>
    function login(){
      const username=document.getElementById("username").value;
      const password=document.getElementById("password").value;
      if(username==="user" && password==="1234"){
        document.getElementById("loginContainer").style.display="none";
        document.getElementById("appContainer").style.display="block";
      } else {
        alert("بيانات غير صحيحة!");
      }
    }

    let recognition;

    function wordsToNumbersInText(text){
      return text.replace(/\d+/g, m => m); 
    }

    function startRecognition(){
      recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
      recognition.lang="ar-SA";
      recognition.interimResults=false;
      recognition.maxAlternatives=1;

      document.querySelector(".container").classList.add("recording");
      document.getElementById("recordingIndicator").style.display="block";
      document.getElementById("startBtn").style.display="none";
      document.getElementById("stopBtn").style.display="inline-block";

      recognition.onresult=function(event){
        const transcript=event.results[0][0].transcript;
        const converted=wordsToNumbersInText(transcript);
        document.getElementById("output").innerText=converted;

        const history=document.getElementById("history");
        history.value += converted + "\n";
        let lines = history.value.split("\n");
        if(lines.length > 10){
          lines = lines.slice(lines.length-10);
          history.value = lines.join("\n");
        }

        navigator.clipboard.writeText(converted).catch(()=>{});
      }

      recognition.onend=function(){
        document.querySelector(".container").classList.remove("recording");
        document.getElementById("recordingIndicator").style.display="none";
        document.getElementById("startBtn").style.display="inline-block";
        document.getElementById("stopBtn").style.display="none";
      }

      recognition.start();
    }

    function stopRecognition(){
      if(recognition){
        recognition.stop();
      }
    }

    // ✅ كود ضبط اتجاه الأرقام
    function fixNumbersDirection(el) {
      if (/[0-9٠-٩]/.test(el.value || el.innerText)) {
        el.style.direction = "ltr";
        el.style.unicodeBidi = "embed";
        el.style.textAlign = "left";
      } else {
        el.style.direction = "rtl";
        el.style.unicodeBidi = "initial";
        el.style.textAlign = "right";
      }
    }

    document.addEventListener("input", function (e) {
      if (e.target.tagName === "TEXTAREA" || e.target.tagName === "INPUT") {
        fixNumbersDirection(e.target);
      }
    });

    const observer = new MutationObserver(() => {
      const out = document.getElementById("output");
      const hist = document.getElementById("history");
      if (out) fixNumbersDirection(out);
      if (hist) fixNumbersDirection(hist);
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true,
      characterData: true
    });
  </script>
</body>
</html>
