    function base64EncodeUnicode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function checkLogin() {
      const user = document.getElementById("username").value.trim();

      const encodedUser = "2LnZhNin2KE=";

  <script>
    let recognition;

    function wordsToNumbersInText(text) {
      const units = {"ÿµŸÅÿ±":0,"Ÿàÿßÿ≠ÿØ":1,"Ÿàÿßÿ≠ÿØÿ©":1,"ÿßÿ≠ÿØ":1,"ÿßÿ≠ÿØŸâ":1,"ÿßÿ´ŸÜÿßŸÜ":2,"ÿßÿ´ŸÜŸäŸÜ":2,"ÿßÿ´ŸÜÿ™ÿßŸÜ":2,"ÿßÿ´ŸÜÿ™ŸäŸÜ":2,"ÿ´ŸÜŸäŸÜ":2,"ÿ´ŸÑÿßÿ´ÿ©":3,"ÿ´ŸÑÿßÿ´":3,"ÿ£ÿ±ÿ®ÿπÿ©":4,"ÿßÿ±ÿ®ÿπÿ©":4,"ÿßÿ±ÿ®ÿπ":4,"ÿÆŸÖÿ≥ÿ©":5,"ÿÆŸÖÿ≥":5,"ÿ≥ÿ™ÿ©":6,"ÿ≥ÿ™":6,"ÿ≥ÿ®ÿπÿ©":7,"ÿ≥ÿ®ÿπ":7,"ÿ´ŸÖÿßŸÜŸäÿ©":8,"ÿ´ŸÖÿßŸÜ":8,"ÿ™ÿ≥ÿπÿ©":9,"ÿ™ÿ≥ÿπ":9};
      const teens = {"ÿπÿ¥ÿ±ÿ©":10,"ÿπÿ¥ÿ±":10,"ÿ£ÿ≠ÿØ ÿπÿ¥ÿ±":11,"ÿßÿ≠ÿØ ÿπÿ¥ÿ±":11,"ÿßÿ≠ÿØŸâ ÿπÿ¥ÿ±":11,"ÿßÿ´ŸÜÿß ÿπÿ¥ÿ±":12,"ÿßÿ´ŸÜŸä ÿπÿ¥ÿ±":12,"ÿ´ŸÑÿßÿ´ÿ© ÿπÿ¥ÿ±":13,"ÿ£ÿ±ÿ®ÿπÿ© ÿπÿ¥ÿ±":14,"ÿÆŸÖÿ≥ÿ© ÿπÿ¥ÿ±":15,"ÿ≥ÿ™ÿ© ÿπÿ¥ÿ±":16,"ÿ≥ÿ®ÿπÿ© ÿπÿ¥ÿ±":17,"ÿ´ŸÖÿßŸÜŸäÿ© ÿπÿ¥ÿ±":18,"ÿ™ÿ≥ÿπÿ© ÿπÿ¥ÿ±":19};
      const tens={"ÿπÿ¥ÿ±ŸàŸÜ":20,"ÿπÿ¥ÿ±ŸäŸÜ":20,"ÿ´ŸÑÿßÿ´ŸàŸÜ":30,"ÿ´ŸÑÿßÿ´ŸäŸÜ":30,"ÿ£ÿ±ÿ®ÿπŸàŸÜ":40,"ÿßÿ±ÿ®ÿπŸäŸÜ":40,"ÿÆŸÖÿ≥ŸàŸÜ":50,"ÿÆŸÖÿ≥ŸäŸÜ":50,"ÿ≥ÿ™ŸàŸÜ":60,"ÿ≥ÿ™ŸäŸÜ":60,"ÿ≥ÿ®ÿπŸàŸÜ":70,"ÿ≥ÿ®ÿπŸäŸÜ":70,"ÿ´ŸÖÿßŸÜŸàŸÜ":80,"ÿ´ŸÖÿßŸÜŸäŸÜ":80,"ÿ™ÿ≥ÿπŸàŸÜ":90,"ÿ™ÿ≥ÿπŸäŸÜ":90};
      const hundreds={"ŸÖÿßÿ¶ÿ©":100,"ŸÖÿ¶ÿ©":100,"ŸÖŸäÿ©":100,"ŸÖÿ¶ÿ™ŸäŸÜ":200,"ŸÖŸäÿ™ŸäŸÜ":200,"ÿ´ŸÑÿßÿ´ŸÖÿßÿ¶ÿ©":300,"ÿ´ŸÑÿßÿ´ŸÖŸäÿ©":300,"ÿ£ÿ±ÿ®ÿπŸÖÿßÿ¶ÿ©":400,"ÿßÿ±ÿ®ÿπŸÖÿßŸäÿ©":400,"ÿÆŸÖÿ≥ŸÖÿßÿ¶ÿ©":500,"ÿÆŸÖÿ≥ŸÖÿßŸäÿ©":500,"ÿ≥ÿ™ŸÖÿßÿ¶ÿ©":600,"ÿ≥ÿ™ŸÖŸäÿ©":600,"ÿ≥ÿ®ÿπŸÖÿßÿ¶ÿ©":700,"ÿ≥ÿ®ÿπŸÖŸäÿ©":700,"ÿ´ŸÖÿßŸÜŸÖÿßÿ¶ÿ©":800,"ÿ´ŸÖÿßŸÜŸÖŸäÿ©":800,"ÿ™ÿ≥ÿπŸÖÿßÿ¶ÿ©":900,"ÿ™ÿ≥ÿπŸÖŸäÿ©":900};
      const multipliers={"ÿ£ŸÑŸÅ":1000,"ÿßŸÑŸÅ":1000,"ÿ£ŸÑŸÅŸäŸÜ":2000,"ÿßŸÑŸÅŸäŸÜ":2000,"ÿ¢ŸÑÿßŸÅ":1000,"ŸÖŸÑŸäŸàŸÜ":1000000,"ŸÖŸÑÿßŸäŸäŸÜ":1000000};
      const allWords=Object.assign({},units,teens,tens,hundreds,multipliers);
      const tokens=text.replace(/ÿå/g," ").replace(/ Ÿà /g," ").trim().split(/\s+/);
      let resultWords=[];let numberBuffer=[];
      function processBuffer(buffer){let total=0;let current=0;
        buffer.forEach(word=>{if(teens[word]!==undefined)current+=teens[word];
        else if(units[word]!==undefined)current+=units[word];
        else if(tens[word]!==undefined)current+=tens[word];
        else if(hundreds[word]!==undefined)current+=hundreds[word];
        else if(multipliers[word]!==undefined){
          if(multipliers[word]===1000||multipliers[word]===1000000){
            current=current===0?1:current;current*=multipliers[word];total+=current;current=0;
          }else{current*=multipliers[word];}
        }});
        total+=current;return total;
      }
      for(let i=0;i<tokens.length;i++){
        const word=tokens[i];const fullTwoWords=tokens[i]+" "+(tokens[i+1]||"");
        if(teens[fullTwoWords]){numberBuffer.push(fullTwoWords);i++;continue;}
        if(allWords[word])numberBuffer.push(word);
        else{if(numberBuffer.length>0){const num=processBuffer(numberBuffer);resultWords.push(num.toString());numberBuffer=[];}
        resultWords.push(word);}
      }
      if(numberBuffer.length>0){const num=processBuffer(numberBuffer);resultWords.push(num.toString());}
      return resultWords.join(" ");
    }

    function startRecognition(){
      const SpeechRecognition=window.webkitSpeechRecognition;
      if(!SpeechRecognition){alert("‚ùå Ÿáÿ∞Ÿá ÿßŸÑŸÖŸäÿ≤ÿ© ÿ™ÿπŸÖŸÑ ŸÅŸÇÿ∑ ÿπŸÑŸâ ŸÖÿ™ÿµŸÅÿ≠ Chrome.");return;}
      recognition=new SpeechRecognition();
      recognition.lang='ar-IQ';
      recognition.interimResults=false;

      recognition.onstart=function(){
        document.querySelector(".container").classList.add("recording");
        document.getElementById("recordingIndicator").style.display="block";
        document.getElementById("startBtn").style.display="none";
        document.getElementById("stopBtn").style.display="inline-block";
      }

      recognition.onresult=function(event){
        const transcript=event.results[0][0].transcript;
        const converted=wordsToNumbersInText(transcript);
        document.getElementById("output").innerText=converted;

        const history=document.getElementById("history");
        history.value += converted + "\n";
        let lines = history.value.split("\n");
        if(lines.length > 10){
          lines = lines.slice(lines.length-10);
          history.value = lines.join("\n");
        }

        navigator.clipboard.writeText(converted).catch(()=>{});
      }

      recognition.onend=function(){
        document.querySelector(".container").classList.remove("recording");
        document.getElementById("recordingIndicator").style.display="none";
        document.getElementById("startBtn").style.display="inline-block";
        document.getElementById("stopBtn").style.display="none";
      }

      recognition.start();
    }

    function stopRecognition(){
      if(recognition){
        recognition.stop();
      }
    }
  </script>
